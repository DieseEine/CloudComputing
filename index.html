<!DOCTYPE html>
<html>
    <head>
        <title>CCChat</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
        <script src="socket.io/socket.io.js"></script>
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<style>
			body{
				margin-top:50px;
				}
				
			#messageArea{
						display:none;
					}
		</style>
    </head>
    <body>
		<div class="container">
			<div id="userFormArea" class="row">
				<div class="col-md-12">
					<form id="userForm">
						<div class="form-group">
							<label>Enter Username</label>
							<input class="form-control" id="username" />
							<br/>
							<input type="submit" class="btn btn-primary" value="Login" />
						</div>
					</form>
				</div>
			</div>
			<div id="messageArea" class="row">
				<div class="col-md-4">
					<div class="well">
						<h3>Online Users</h3>
						<ul class="list-group" id="users"></ul>
					</div>
				</div>
				<div class="col-md-8">
					<div class="chat" id="chat"></div>
					
					<form id="messageForm">
						<div class="form-group">
							<label>Enter Message</label>
							<textarea class="form-control" id="message"></textarea>
							<br/>
							<input type="submit" class="btn btn-primary" onclick="getTone()" value="Send Message" />
						</div>
					</form>
					<form id="mediaForm">
						<div class="form-group">
							<input type="submit" class="btn btn-primary" value="Send Media" />
						</div>
					</form>
				</div>
			</div>
		</div>
		
		
		<input id="text1" type="text" name="text1" value="I really like this" />
        <p><input id = "text2" type="text" name="text2" value=""" />
		<p>Mood: <input id="mood" type="text" name="mood" value="" readonly>
		
		<script>
			$(function(){
				var socket = io.connect();
				var $messageForm = $('#messageForm');
				var $message = $('#message');
				var $chat = $('#chat');
				var $messageArea = $('#messageArea');
				var $userFormArea = $('#userFormArea');
				var $userForm = $('#userForm');
				var $users = $('#users');
				var $username = $('#username');
				var $mediaForm = $('#mediaForm');
				
				
				$mediaForm.submit(function(e){
					e.preventDefault();
					socket.emit('send media', $message.val(), function(data){
						$chat.append('<div class="well"><strong>' +data.msg+'</strong> </div>');
					});
					$message.val('');
				});
				
				
				$messageForm.submit(function(e){
					e.preventDefault();
					socket.emit('send message', $message.val(), function(data){
						$chat.append('<div class="well"><strong>' +data.msg+'</strong> </div>');
					});
					$message.val('');
				});
				
				socket.on('new message', function(data){
					$chat.append('<div class="well"><strong>'+data.user+'</strong>['+data.date+']:'+data.msg+'</div>');
				});
				
				socket.on('private message', function(data){
					$chat.append('<div class="well"><strong>'+data.user+'</strong>['+data.date+']:<i>'+data.msg+'</i></div>');
				});
				
				$userForm.submit(function(e){
					e.preventDefault();
					socket.emit('new user', $username.val(), function(data){
						if(data){
						$userFormArea.hide();
						$messageArea.show();
						} else{
							alert('username already taken!');
						}
					});
					$username.val('');
				});
				
				socket.on('get users',function(data){
					var html = '';
					for(i = 0; i< data.length;i++){
						html += '<li class="list-group-item">'+data[i]+'</li>';
					}
					$users.html(html);
				});
				
			});
		</script>
		
		
		<script>
		
		
		
			function getTone() {
				fetch("/tone", {
					method: "POST",
					headers: {
						'Accept': 'application/json',
						'Content-Type': 'application/json',
						'mode': 'cors'
					},
					body: JSON.stringify({
					   texts: [document.getElementById("text1").value, document.getElementById("text2").value]
					})
				})
				.then((response) => {
					var contentType = response.headers.get("content-type");
					if(contentType && contentType.includes("application/json")) {
					   return response.json();
					}
					throw new TypeError("Oops, we haven't got JSON!");
				})
				.then((response) => { 
					console.log("response:" +  JSON.stringify(response));
					if (response.mood) {
					  document.getElementById("mood").value = response.mood;
					}
				})
			}
		</script>
		
    </body>
</html>
